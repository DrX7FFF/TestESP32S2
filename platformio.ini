[env:esp32dev]
platform = espressif32
board = esp32dev
board_build.mcu = esp32s2
framework = arduino
monitor_speed = 115200
lib_deps = bodmer/TFT_eSPI@^2.4.78
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
	-DCGRAM_OFFSET=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DTFT_RST=38
    -DTFT_CS=34
	-DTFT_MISO=4
	-DTFT_MOSI=35
	-DTFT_SCLK=36
    -DTFT_DC=37
    -DTFT_BL=33
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_FONT8N=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000